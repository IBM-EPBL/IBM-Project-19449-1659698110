<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/stocks.css">
    <title>Warehouse Stocks</title>
</head>
<body>
    <div class="containerr">
        
        <div class="headder">
            <h2>Stocks In Warehouse</h2>
        </div>

        <div class="top">
            <div class="addStocks">
                <button class="btn btn-primary" onclick="addStocks();">Add Stocks</button>
            </div>
            <div class="backbutton">
                <a href="/warehouse">Back</a>
            </div>
        </div>
        <div class="stocksTable">
            <table border="1">
                <tr>
                    <th>Stock Id</th>
                    <th>Stock Name</th>
                    <th>Stock Quantity</th>
                    <th>Cost Price</th>
                    <th>Selling price</th>
                    <th>Stock Status</th>
                    <th>Edit / Delete</th>
                </tr>
                {% for stock in  stocks%}
                <tr>
                    <td>{{ stock[0] }}</td>
                    <td>{{ stock[1] }}</td>
                    <td>{{ stock[2] }}</td>
                    <td>{{ stock[3] }}</td>
                    <td>{{ stock[4] }}</td>
                    <td>{{ stock[5] }}</td>
                    <td>
                        <div class="edit">
                                <input type = "hidden" name="stockId" value = "{{ stock[0] }}" />
                                <button class="btn btn-warning" type="submit" onclick="editStocks();">Edit</button>
                                <input type = "hidden" name="stockId" value = "{{ stock[0] }}" />
                                <button class="btn btn-danger" onclick="return confirm('Are you sure to delete ?')">Delete</button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./static/js/stocks.js"></script>
</body>
</html>
