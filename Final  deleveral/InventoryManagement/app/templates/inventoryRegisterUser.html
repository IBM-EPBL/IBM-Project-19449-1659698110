
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   
    <link rel="stylesheet" href="./static/css/register.css">
         
    <title>Registration</title>
</head>
<body>
    {%if msg%}
        <script>
        alert("{{msg}}");
        </script>
    {%endif%}
    <div class="contaier">
        <div class="forms">
            <div class="form login">

             <!-- Registration Form -->

                <div class="container1">
                    <div class="form signup">
                        <div class="tittle1" <h1><b><u>Registration</u></b></h1></div>
                        <form action="/registerUsr" method = "POST">
                            <div class="input-field">
                                <input type="text" name="storeName" placeholder="Enter your Store name" required>
                                <i class="uil uil-user"></i>
                            </div>
                            <div class="input-field">
                                <input type="text" name="emailId" placeholder="Enter your Email Id" required>
                                <i class="uil uil-envelope icon"></i>
                            </div>
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Create a password" required>
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>

                            </div>
                            <div class="input-field">
                                <input type="text" name="state" placeholder="Enter your State" required>
                                <i class="uil uil-map icon"></i>
                        <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
                            </div>

                            <div class="input-field">
                                <input type="text"  name="country" placeholder="Enter your Country" required>
                                <i class="uil uil-map-marker-shield"></i>
                            </div>

                            <div class="input-field button">
                                <input type="submit" value="Signup">
                            </div>
                        </form>

                        <div class="login-signup">
                            <span class="text">Already have a account?
                                <a href="/login" class="text login-link">Login Now</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/registerPage.js"></script>
    
</body>
</html>
