<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/stocks.css">
    <title>Warehouse</title>
</head>
<body>
    <div class="containerr">
        
        <div class="headder">
            <h2>Warehouse Details</h2>
        </div>

        <div class="top">
            <div class="addStocks">
                <button class="btn btn-primary" onclick="addWarehouse();">Add Warehouse</button>
            </div>
            <div class="backbutton">
                <a href="/dashboard">Back</a>
            </div>
        </div>
        <div class="stocksTable">
            <table border="1">
                <tr>
                    <th>Warehouse ID</th>
                    <th>Warehouse Name</th>
                    <th>Warehouse Location</th>
                    <th>Details</th>
                    <th>Edit / Delete</th>
                </tr>
                {% for warehouse in  warehouses%}
                <tr>
                    <td> {{ warehouse[0] }} </td>
                    <td>{{ warehouse[1] }}</td>
                    <td>{{ warehouse[2] }}</td>
                    <td> 
                        <form action="/viewStocks" method = "POST"> 
                            <input type = "hidden" name = "warehouseId" value = "{{ warehouse[0] }}">
                            <input class="btn btn-success" type = "submit"  value = "View Stocks">
                        </form>
                    </td>
                    <td>
                        <div class="edit">
                            <form action="" method="POST">
                                <input type = "hidden" name="stockId" value = "{{ warehouse[0] }}" />
                                <button class="btn btn-warning" type="submit" onclick="editStocks();">Edit</button>
                            </form>
                            <form action="/deleteStock" method="POST">
                                <input type = "hidden" name="stockId" value = "{{ warehouse[0] }}" />
                                <button class="btn btn-danger" type="submit" onclick="deleteStocks();">Delete</button> 
                            </form> 
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./static/js/warehouse.js"></script>
</body>
</html>
