    <title>Stocks</title>

<body>
    <div class="containerr">
        
        <div class="headder">
                <h2>Stocks In Inventory</h2>
        </div>

        <div class="top">
            <div class="addStocks">
                <button class="btn btn-primary" onclick="showModel();">Add Stocks</button>
            </div>
            <div class="backbutton">
                <a class="btn btn-danger" href="/dashboard">Back</a>
            </div>
        </div>
        <div class="stocksTable">
            <table border="1">
                <tr>
                    <th>Stock Id</th>
                    <th>Stock Name</th>
                    <th>Stock Quantity</th>
                    <th>Cost Price</th>
                    <th>Selling price</th>
                    <th>Stock Status</th>
                    <th>Edit / Delete</th>
                </tr>
                <tr>
                    <td>Stock Id</td>
                    <td>Stock Name</td>
                    <td>Stock Quantity</td>
                    <td>Cost Price</td>
                    <td>Selling price</td>
                    <td>Stock Status</td>
                    <td> <div class="edit"> <a href="">Edit</a> <a href="">Delete</a> </div> </td>
                </tr>
            </table>
        </div>           
    </div>
