<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System for Retailers</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./static/css/registerPage.css">
</head>
<body>
    {%if msg%}
    <script>
        alert("{{msg}}");
    </script>
    {%endif%}
    <div class = "container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="/loginUsr" method = "POST">
                    <div class="input-field">
                        <input type="text" name="emailId" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not have a account?
                        <a href="/register" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
    </div>
    <script src="./static/js/registerPage.js"></script>
</body>
</html>
